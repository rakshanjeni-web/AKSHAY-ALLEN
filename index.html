<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Shopping Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Featured Products</h2>
            <div class="product-list">
                <article class="product-item">
                    <img src="path/to/image1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="path/to/image2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </article>
                <article class="product-item">
                    <img src="path/to/image3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Shopping Website. All rights reserved.</p>
    </footer>
</body>
</html>
